<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado clientes</h5>

      <div class="my-2 text-left">
        <button class="btn btn-primary btn-rounded" type="button" [routerLink]="['/clientes/form']">Crear cliente</button>
      </div>

      <div *ngIf="clientes.length == 0" class="alert alert-info">
        No hay registros en la base de datos
      </div>

      <table class="table table-bordered table-striped" *ngIf="clientes.length > 0" >
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
                <th>EMAIL</th>
                <th>FECHA</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellido }}</td>
                <td>{{ cliente. email }}</td>
                <td>{{ cliente.createAt }}</td>
                <td>
                  <button class="btn btn-success btn-xs" type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]">Edit</button>
                  <button class="btn btn-danger btn-xs" type="button" name="eliminar" (click)="delete(cliente)">Eliminar</button>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
